<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Chocolate Day üç´</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: white;
        min-height: 100vh;
        min-height: -webkit-fill-available;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      /* Initial message container */
      .message-container {
        text-align: center;
        cursor: pointer;
        transition: all 0.8s ease;
        opacity: 1;
        z-index: 10;
        padding: 2rem;
        touch-action: manipulation;
      }

      .message-container.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .message-text {
        font-size: clamp(2rem, 8vw, 3.5rem);
        color: #d63384;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.1);
        animation: pulse 2s ease-in-out infinite;
        user-select: none;
        line-height: 1.3;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* Image container */
      .image-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.8s ease 0.3s;
        background: white;
        touch-action: manipulation;
      }

      .image-container.show {
        opacity: 1;
        pointer-events: auto;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        display: block;
        user-select: none;
        -webkit-user-select: none;
        pointer-events: auto;
      }

      /* Mobile optimizations */
      @media (max-width: 768px) {
        .image-container img {
          width: 100%;
          height: auto;
          max-height: 100vh;
          max-height: -webkit-fill-available;
        }

        .message-text {
          font-size: clamp(2rem, 10vw, 3rem);
        }

        .hint {
          font-size: clamp(0.9rem, 4vw, 1.1rem);
        }
      }

      /* Desktop: fit to height */
      @media (min-width: 769px) {
        .image-container img {
          width: auto;
          height: 100vh;
        }
      }

      /* Subtle hint */
      .hint {
        margin-top: 1.5rem;
        font-size: clamp(0.9rem, 4vw, 1.2rem);
        color: #8b3a62;
        opacity: 0.7;
        animation: fadeInOut 3s ease-in-out infinite;
        user-select: none;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 0.9;
        }
      }

      /* Second screen container */
      .second-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 1s ease;
        background: white;
        z-index: 20;
        cursor: pointer;
        padding: 1rem;
        touch-action: manipulation;
      }

      .second-container.show {
        opacity: 1;
        pointer-events: auto;
      }

      .second-container img {
        max-width: 100%;
        max-height: 70vh;
        max-height: 70dvh;
        object-fit: contain;
        display: block;
        margin-bottom: 2rem;
        user-select: none;
        -webkit-user-select: none;
      }

      .second-text {
        font-size: clamp(1.5rem, 6vw, 2.5rem);
        color: #d63384;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.1);
        text-align: center;
        padding: 0 1rem;
        user-select: none;
        line-height: 1.3;
      }

      /* Mobile optimizations for second screen */
      @media (max-width: 768px) {
        .second-container {
          padding: 1rem 0.5rem;
        }

        .second-container img {
          width: 100%;
          height: auto;
          max-height: 65vh;
          max-height: 65dvh;
          margin-bottom: 1.5rem;
        }

        .second-text {
          font-size: clamp(1.5rem, 7vw, 2rem);
          padding: 0 0.5rem;
        }
      }

      /* Very small screens */
      @media (max-height: 600px) {
        .second-container img {
          max-height: 55vh;
          max-height: 55dvh;
        }

        .message-text {
          font-size: clamp(1.5rem, 8vw, 2.5rem);
        }
      }

      /* Desktop: fit to height for second image */
      @media (min-width: 769px) {
        .second-container img {
          width: auto;
          height: 70vh;
        }
      }

      /* Landscape mobile optimization */
      @media (max-width: 768px) and (orientation: landscape) {
        .second-container {
          flex-direction: row;
          gap: 1rem;
        }

        .second-container img {
          max-height: 80vh;
          max-width: 50%;
          margin-bottom: 0;
        }

        .second-text {
          max-width: 45%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Initial message -->
    <div class="message-container" id="messageContainer">
      <div class="message-text">Smth for you &lt;3</div>
      <div class="hint">‚ú® Tap me ‚ú®</div>
    </div>

    <!-- Image that appears after click -->
    <div class="image-container" id="imageContainer">
      <img src="img/thinking.png" alt="For you ‚ù§Ô∏è" />
    </div>

    <!-- Second screen that appears after clicking the first image -->
    <div class="second-container" id="secondContainer">
      <img src="img/screenglow.jpg" alt="Screen glow" />
      <div class="second-text">What's happening??</div>
    </div>

    <script>
      const messageContainer = document.getElementById("messageContainer");
      const imageContainer = document.getElementById("imageContainer");
      const secondContainer = document.getElementById("secondContainer");

      // Prevent double-tap zoom on iOS
      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (event) {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false,
      );

      // First click/tap: Show first image
      messageContainer.addEventListener("click", function () {
        // Fade out the message
        messageContainer.classList.add("fade-out");

        // Show the image after a short delay
        setTimeout(() => {
          imageContainer.classList.add("show");
        }, 300);
      });

      // Second click/tap: Show second screen with screenglow
      imageContainer.addEventListener("click", function () {
        // Fade out the first image
        imageContainer.style.opacity = "0";
        imageContainer.style.transition = "opacity 1s ease";

        // Show the second screen after fade
        setTimeout(() => {
          secondContainer.classList.add("show");
        }, 800);
      });

      // Third click/tap: Redirect to portal.html with fade out
      secondContainer.addEventListener("click", function () {
        // Fade out the second screen
        secondContainer.style.opacity = "0";
        secondContainer.style.transition = "opacity 1s ease";

        // Redirect after fade completes
        setTimeout(() => {
          window.location.href = "portal.html";
        }, 1000);
      });
    </script>
  </body>
</html>
